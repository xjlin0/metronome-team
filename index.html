<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>同步節拍器 MVP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>同步節拍器 MVP</h1>

    <section class="controls">
      <label>Leader Label（給其他人看的名稱）:
        <input id="leaderLabel" type="text" />
      </label>

      <label>BPM: <span id="bpmVal">120</span></label>
      <input id="bpm" type="range" min="30" max="300" value="120" />

      <label>每小節幾拍 (0 = 無強拍):
        <input id="beatsPerMeasure" type="number" min="0" max="64" value="0" />
      </label>

      <label class="row">
        <input id="soundToggle" type="checkbox" checked /> 開聲音
      </label>

      <div class="row">
        <button id="startLocal">開始</button>
        <button id="stopLocal">停止</button>
      </div>

      <hr/>

      <div class="row">
        <button id="startLeader">Start as Leader</button>
        <label class="small">允許 followers 修改:
          <input id="allowChanges" type="checkbox" />
        </label>
      </div>

      <label>加入現有 Leader:
        <select id="leaderSelect"><option value="">載入中...</option></select>
      </label>
      <div class="row">
        <button id="joinLeaderBtn">Join as Follower</button>
      </div>
    </section>

    <section class="visual">
      <div id="beatVisual" aria-hidden="true"></div>
    </section>

    <section id="debug" class="debug">
      <strong>Debug（ms）</strong><br/>
      本機時間: <span id="dbgLocal">-</span><br/>
      offset (server - local): <span id="dbgOffset">-</span>
      &nbsp; medianDelay(ms): <span id="dbgDelay">-</span><br/>
      leader startTime (server ms): <span id="dbgLeaderStart">-</span><br/>
      current beat index: <span id="dbgBeat">-</span>
    </section>
  </main>

  <script src="metronome.js"></script>
</body>
</html>

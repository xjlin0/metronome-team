<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metronome Sync</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #circle {
      margin: 20px auto;
      width: 150px; height: 150px;
      border-radius: 50%;
      background: #ccc;
      transition: background 0.1s ease;
    }
    .controls { margin: 20px 0; }
    label { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Metronome</h1>
  
  <!-- 圓圈視覺化 -->
  <div id="circle"></div>
  
  <div class="controls">
    <label>
      BPM: <input type="range" id="bpm" min="30" max="240" value="120">
      <span id="bpmValue">120</span>
    </label>
    <label>
      Beats per Measure: 
      <input type="number" id="beatsPerMeasure" min="0" max="12" value="0">
    </label>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
  </div>

  <hr/>
  <h2>Sync Options</h2>
  <button id="leaderBtn">Start as Leader</button>
  <button id="followerBtn">Join as Follower</button>

  <script src="metronome.js"></script>
</body>
</html>

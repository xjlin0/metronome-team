<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Metronome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Metronome</h1>

  <div>
    BPM: <input id="bpm" type="number" value="120" min="30" max="300">
    Beats per measure: <input id="beats" type="number" value="4" min="1" max="16">
  </div>

  <button id="startLeader">Start as Leader</button>
  <button id="joinFollower">Join as Follower</button>

  <div id="circle" style="width:100px;height:100px;border-radius:50%;background:hsl(200,70%,50%);margin:50px auto;"></div>

  <script src="metronome.js"></script>
</body>
</html>
